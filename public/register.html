<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>API ACCESS</title>
    <style>/* style.css */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
        }
        
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
        }
        
        legend {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        a {
            text-decoration: none;
            color: #4caf50;
        }
        
        a:hover {
            text-decoration: underline;
            color: #45a049;
        }
        </style>
</head>

<body>
    <!--Header-->
    <header>
        <div class="logo">
            <a href="index.html">DailyPharma API</a>
            <hr>
        </div>
    </header>

    <div>

        <form method="post">
            <legend>
                <label for="id_ssn">ID/SSN</label>
                <input type="text" name="id_ssn" id="id_ssn">

                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" required>
                    <option value="">Select User Type</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="company">Pharmaceutical Company</option>
                    <option value="admin">Admin</option>
                </select>

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <!-- Create js logic to pick form data for this form -->
                <p>Already have an account? <a href="index.html">Login here</a></p>
                <button id="login" onclick="registerUser()" type="submit">Register</button>
            </legend>

        </form>
        <script>
            function registerUser() {
                const id_ssn = document.getElementById('id_ssn').value;
                const User_type = document.getElementById('user_type').value;
                const Password = document.getElementById('password').value;
                console.log('Sending registration request:', { id_ssn, User_type, Password });
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

                    },
                    body: JSON.stringify({ id_ssn, User_type, Password }),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        window.location.href = "index.html";
                    }).catch(error => {
                        console.error('Error:', error);

                    })
            }
        </script>

    </div>


</body>

</html>
